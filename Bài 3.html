<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

     function findVowel(str) {
         let count = 0;
         for (let i = 0; i < str.length; i++) {
             if(str[i] === "a" || str[i] === "o" || str[i] === "e" || str[i] === "u" || str[i] === "i"){
                 count++;
             }
         }
         if(count !==0 ){
             return count;
         }else {
             return alert(false);
         }
     }

     let str = prompt("nhập vào một chuỗi :");
     findVowel(str);
     alert('Số kí tự nguyên âm ' + ' ' + findVowel(str));

</script>
</body>
</html>
