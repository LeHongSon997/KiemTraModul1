    <meta charset="UTF-8">

<body>
<script>

    function math(a, b) {

        if (a === 0 && b === 0) {
            return alert('Phương trình vô số nghiệm');
        } else if (a !== 0 && b === 0) {
            return alert('Phương trình có nghiệm x = 0');
        } else if (a === 0 && b !== 0) {
            return alert("Phương trình vô nghiệm");
        } else {
            return alert('Phương trình có 1 nghiệm x = ' + (-b/a));
        }
    }

    math(5, 8);
</script>
